<!DOCTYPE html>
<html>
  <head>
    <title>PDF Extraction Test</title>
  </head>
  <body>
    <h1>PDF Extraction Test</h1>
    <form action="/pdf-test" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="application/pdf" required />
      <button type="submit">Upload and Extract</button>
    </form>
    {% if result %}
    <h2>Extraction Result</h2>
    {% if result.markdown_content %}
    <h3>Markdown Content:</h3>
    <a
      href="data:text/markdown;charset=utf-8,{{ result.markdown_content | urlencode }}"
      download="extracted.md"
      >Download Markdown</a
    >
    <pre style="max-height: 400px; overflow-y: auto;">{{ result.markdown_content }}</pre>
    {% endif %}
    <h3>Analysis Result:</h3>
    <pre style="max-height: 400px; overflow-y: auto;">{{ result.analysis_result | tojson(indent=2) }}</pre>
    {% endif %}
  </body>
</html>
