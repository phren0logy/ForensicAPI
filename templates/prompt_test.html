<!doctype html>
<html>
  <head>
    <title>Prompt Composer Test</title>
  </head>
  <body>
    <h1>Prompt Composer Test</h1>
    <form action="/prompt-test" method="post">
      <label>Document: <input type="text" name="document" /></label><br />
      <label>Transcript: <input type="text" name="transcript" /></label><br />
      <label>Manual: <input type="text" name="manual" /></label><br />
      <label>Instructions: <input type="text" name="instructions" /></label><br />
      <button type="submit">Compose Prompt</button>
    </form>
    {% if result %}
    <h2>Composed Prompt</h2>
    <pre>{{ result }}</pre>
    {% endif %}
  </body>
</html>
